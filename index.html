<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資產活化計畫書 - 李浚瑋</title>
    <!-- 引入 Tailwind CSS 與 Google 字體 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 React, Babel 與 Lucide 圖示 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 核心設計規範：NotebookLM 紙本專業風格 */
        body { background-color: #d1d5db; margin: 0; font-family: 'Noto Sans TC', sans-serif; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        /* 簡報容器：米色背景 + 細微網格 */
        .slide-frame {
            background-color: #f9f7f2;
            background-image: radial-gradient(#d1d5db 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            color: #1a1a1a;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* 換頁動畫 */
        .slide-enter { animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* 專業標籤與線條 */
        .divider { height: 2px; background: #1a1a1a; margin: 20px 0; }
        .card-outline { border: 1px solid #1a1a1a; background: white; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 圖示組件：確保 lucide 正確初始化
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const WealthApp = () => {
            const [slide, setSlide] = useState(0);
            const total = 6;

            const next = () => setSlide(s => Math.min(s + 1, total - 1));
            const prev = () => setSlide(s => Math.max(s - 1, 0));

            const slides = [
                // 第一頁：封面
                <div className="flex flex-col h-full justify-center p-12 slide-enter">
                    <div className="flex items-center gap-4 mb-8">
                        <div className="w-12 h-1 bg-black"></div>
                        <p className="mono text-sm tracking-[0.3em] font-bold text-gray-500 uppercase">Strategy Architecture 2026</p>
                    </div>
                    <h1 className="text-5xl md:text-7xl font-bold leading-tight mb-6">資產活化與資金<br/>再配置計畫書</h1>
                    <p className="text-2xl text-gray-600 mb-12 font-light">從現金流防禦到複利增長的策略轉型</p>
                    <div className="flex gap-6">
                        <div className="px-6 py-4 card-outline">
                            <p className="mono text-xs text-gray-400 mb-1">TARGET CAGR</p>
                            <p className="text-2xl font-bold">+8.5%</p>
                        </div>
                        <div className="px-6 py-4 card-outline">
                            <p className="mono text-xs text-gray-400 mb-1">MONTHLY CAPACITY</p>
                            <p className="text-2xl font-bold text-indigo-700">$46,433</p>
                        </div>
                    </div>
                </div>,

                // 第二頁：現況與風險
                <div className="flex flex-col h-full p-12 slide-enter">
                    <h2 className="text-3xl font-bold mb-4 flex items-center gap-3">
                        <span className="mono text-red-600">01</span> 現況風險：理財型房貸懸崖
                    </h2>
                    <div className="divider"></div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-4">
                        <div className="space-y-6">
                            <p className="text-lg leading-relaxed text-gray-700">
                                目前理財型房貸高度依賴銀行續約。若續約失敗被迫轉為 10 年本利攤還，月支出將由 <span className="font-bold underline">31,295</span> 激增至 <span className="font-bold underline text-red-600">50,779</span>。
                            </p>
                            <div className="p-6 bg-red-50 border border-red-200">
                                <p className="text-sm mono text-red-500 mb-2">EXPECTED DEFICIT / 月</p>
                                <p className="text-4xl font-bold text-red-600">-$15,291</p>
                            </div>
                        </div>
                        <div className="flex flex-col justify-center items-center card-outline p-8 bg-gray-50 border-dashed border-2">
                             <Icon name="alert-triangle" size={64} className="text-red-300 mb-4" />
                             <p className="text-center text-gray-500 italic font-light leading-relaxed">
                                "這不僅是現金流短縮，這將迫使獲利引擎在市場波動時被迫中斷。"
                             </p>
                        </div>
                    </div>
                </div>,

                // 第三頁：雙軌優化策略
                <div className="flex flex-col h-full p-12 slide-enter">
                    <h2 className="text-3xl font-bold mb-4 flex items-center gap-3">
                        <span className="mono text-indigo-700">02</span> 雙軌優化：轉貸長限與保單活化
                    </h2>
                    <div className="divider"></div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mt-4">
                        <div className="card-outline p-6 space-y-4">
                            <div className="flex justify-between items-center">
                                <h3 className="font-bold text-xl">策略 A：轉貸元大</h3>
                                <span className="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs mono">28 YEARS</span>
                            </div>
                            <ul className="space-y-2 mono text-sm text-gray-600">
                                <li className="flex justify-between"><span>額度</span><span className="font-bold">900 萬</span></li>
                                <li className="flex justify-between"><span>利率</span><span className="font-bold">2.45%</span></li>
                                <li className="flex justify-between text-black"><span>淨盈餘</span><span className="font-bold">+14,995</span></li>
                            </ul>
                        </div>
                        <div className="card-outline p-6 space-y-4">
                            <div className="flex justify-between items-center">
                                <h3 className="font-bold text-xl">策略 B：保單套利</h3>
                                <span className="px-2 py-1 bg-green-100 text-green-700 text-xs mono">ARBITRAGE</span>
                            </div>
                            <ul className="space-y-2 mono text-sm text-gray-600">
                                <li className="flex justify-between"><span>借款額度</span><span className="font-bold">450 萬</span></li>
                                <li className="flex justify-between"><span>假設殖利率</span><span className="font-bold">7.0%</span></li>
                                <li className="flex justify-between text-black"><span>純收益</span><span className="font-bold text-green-600">+11,438</span></li>
                            </ul>
                        </div>
                    </div>
                    <div className="mt-8 p-4 bg-black text-white text-center mono tracking-widest text-sm">
                        TOTAL REALLOCATION CAPACITY: $26,433 / MONTH
                    </div>
                </div>,

                // 第四頁：自動化獲利流水線
                <div className="flex flex-col h-full p-12 slide-enter">
                    <h2 className="text-3xl font-bold mb-12 text-center">自動化投資流水線 (Pipeline)</h2>
                    <div className="flex flex-col md:flex-row gap-8 items-center justify-center">
                        <div className="text-center px-8 border-r border-black/10">
                            <p className="mono text-xs text-gray-400 mb-2">SURPLUS</p>
                            <p className="text-3xl font-bold text-indigo-700">$26,433</p>
                        </div>
                        <div className="text-4xl text-gray-300 font-light">+</div>
                        <div className="text-center px-8 border-r border-black/10">
                            <p className="mono text-xs text-gray-400 mb-2">PERSONAL SAVINGS</p>
                            <p className="text-3xl font-bold text-gray-700">$20,000</p>
                        </div>
                        <div className="text-4xl text-gray-300 font-light">=</div>
                        <div className="bg-indigo-700 text-white p-6 card-outline border-none shadow-xl">
                            <p className="mono text-xs opacity-70 mb-2">MONTHLY AUTO-INVEST</p>
                            <p className="text-5xl font-black">$46,433</p>
                        </div>
                    </div>
                    <div className="mt-12 grid grid-cols-2 gap-8 max-w-2xl mx-auto">
                        <div className="text-center">
                            <p className="font-bold">安聯台灣科技 (70%)</p>
                            <div className="w-full bg-indigo-200 h-2 mt-2"></div>
                        </div>
                        <div className="text-center">
                            <p className="font-bold">貝萊德世界科技 (30%)</p>
                            <div className="w-full bg-gray-300 h-2 mt-2"></div>
                        </div>
                    </div>
                </div>,

                // 第五頁：複利未來
                <div className="flex flex-col h-full p-12 slide-enter">
                    <h2 className="text-3xl font-bold mb-4 flex items-center gap-3">
                        <span className="mono text-amber-600">03</span> 複利藍圖：十年累積資產
                    </h2>
                    <div className="divider"></div>
                    <div className="flex-1 relative flex items-end pb-12">
                        {/* 模擬成長圖形 */}
                        <div className="w-full h-64 border-b border-l border-black/20 relative">
                            <div className="absolute left-1/4 bottom-0 w-1/4 h-1/4 bg-indigo-100 border-t border-indigo-300 flex flex-col justify-center items-center">
                                <span className="mono text-xs">YEAR 5</span>
                                <span className="font-bold text-indigo-700">672 萬</span>
                            </div>
                            <div className="absolute left-1/2 bottom-0 w-1/2 h-full bg-indigo-600 text-white flex flex-col justify-center items-center">
                                <span className="mono text-xs opacity-70">YEAR 10</span>
                                <span className="text-4xl font-black underline underline-offset-8">2,962 萬</span>
                            </div>
                        </div>
                    </div>
                    <p className="text-center text-gray-500 italic mt-4 font-light leading-relaxed">
                        "房貸負責持有資產，投資負責累積財富。第 10 年時資產將進入爆發成長期。"
                    </p>
                </div>,

                // 第六頁：行動指南
                <div className="flex flex-col h-full bg-black text-white p-12 slide-enter justify-center items-center text-center">
                    <h2 className="text-5xl font-bold mb-12">立即啟動資產引擎</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-4xl">
                        <div className="p-6 border border-white/20">
                            <p className="mono text-amber-500 mb-4">STEP 01</p>
                            <h3 className="font-bold mb-2 text-xl">轉貸元大</h3>
                            <p className="text-sm text-gray-400">鎖定 900萬 @ 2.45% / 28年</p>
                        </div>
                        <div className="p-6 border border-white/20">
                            <p className="mono text-amber-500 mb-4">STEP 02</p>
                            <h3 className="font-bold mb-2 text-xl">保單活化</h3>
                            <p className="text-sm text-gray-400">啟動 450 萬保借套利空間</p>
                        </div>
                        <div className="p-6 border border-white/20">
                            <p className="mono text-amber-500 mb-4">STEP 03</p>
                            <h3 className="font-bold mb-2 text-xl">自動化 AIP</h3>
                            <p className="text-sm text-gray-400">執行每月 4.6 萬科技基金組合</p>
                        </div>
                    </div>
                    <div className="mt-16">
                        <p className="mono tracking-[0.5em] text-xs text-gray-500 mb-2">REPORT PREPARED BY</p>
                        <p className="text-2xl font-bold text-white">李浚瑋 專屬財務規劃報告</p>
                    </div>
                </div>
            ];

            return (
                <div className="flex flex-col h-screen w-full items-center justify-center p-0 md:p-8">
                    <div className="slide-frame w-full h-full md:max-w-6xl md:max-h-[720px] relative overflow-hidden md:rounded-lg">
                        {slides[slide]}

                        {/* 控制面板 */}
                        <div className="absolute bottom-0 left-0 right-0 p-8 flex justify-between items-center pointer-events-none">
                            <button 
                                onClick={prev}
                                className={`pointer-events-auto p-4 bg-white/80 backdrop-blur border border-black/10 rounded-full hover:bg-white transition-all ${slide === 0 ? 'opacity-0' : 'opacity-100'}`}
                            >
                                <Icon name="chevron-left" />
                            </button>

                            <div className="pointer-events-auto bg-black/5 backdrop-blur px-6 py-2 rounded-full mono text-sm font-bold border border-black/5">
                                {slide + 1} / {total}
                            </div>

                            <button 
                                onClick={next}
                                className={`pointer-events-auto p-4 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-500 transition-all ${slide === total - 1 ? 'opacity-0' : 'opacity-100'}`}
                            >
                                <Icon name="chevron-right" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WealthApp />);
    </script>
</body>
</html>
