<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房產活化與資產翻倍計畫 - 李浚瑋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: black; margin: 0; font-family: sans-serif; }
        .slide-enter { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WealthPresentation = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 6;

            // 模擬 Lucide Icon 組件
            const Icon = ({ name, size = 24, className = "" }) => {
                useEffect(() => { lucide.createIcons(); }, [currentSlide]);
                return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
            };

            const slides = [
                // Slide 1: 封面
                <div className="flex flex-col h-full items-center justify-center text-center bg-slate-900 text-white slide-enter">
                    <div className="mb-6 p-6 bg-indigo-500/10 rounded-full border border-indigo-500/20">
                        <Icon name="activity" size={64} className="text-indigo-400" />
                    </div>
                    <h1 className="text-4xl md:text-6xl font-bold mb-4">房產活化與資產翻倍計畫</h1>
                    <p className="text-xl text-slate-400 mb-8 font-light">專屬提案：李浚瑋</p>
                    <div className="flex gap-4">
                        <span className="px-4 py-2 bg-slate-800 border border-slate-700 rounded-full text-sm">槓桿優化</span>
                        <span className="px-4 py-2 bg-slate-800 border border-slate-700 rounded-full text-sm">現金流倍增</span>
                    </div>
                    <p className="mt-12 text-indigo-400 animate-pulse">點擊右下角按鈕開始簡報</p>
                </div>,

                // Slide 2: 風險警告
                <div className="flex flex-col h-full bg-slate-950 text-white p-12 slide-enter">
                    <h2 className="text-3xl font-bold mb-8 border-l-4 border-red-500 pl-4">現況分析：理財型房貸的致命傷</h2>
                    <div className="grid md:grid-cols-2 gap-8">
                        <div className="bg-slate-900 p-8 rounded-2xl border border-red-900/30">
                            <h3 className="text-xl font-bold mb-4 text-red-400">五年後的資金斷層</h3>
                            <p className="text-slate-300 mb-6">若 400 萬理財型無法續約轉 10 年攤還，月付將飆升至 38,624 元。</p>
                            <div className="space-y-4 bg-black/30 p-4 rounded-xl">
                                <div className="flex justify-between"><span>目前每月盈餘</span><span className="text-green-400 font-bold">+15,371</span></div>
                                <div className="flex justify-between"><span>變更後盈餘</span><span className="text-red-500 font-bold">-15,291</span></div>
                            </div>
                        </div>
                        <div className="flex items-center text-slate-400 italic">這將迫使投資中斷，損失極大的複利增長空間。</div>
                    </div>
                </div>,

                // Slide 3: 解決方案
                <div className="flex flex-col h-full bg-slate-950 text-white p-12 slide-enter">
                    <h2 className="text-3xl font-bold mb-8 border-l-4 border-indigo-500 pl-4">核心策略：轉貸活化 (二進方案)</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 text-center">
                            <p className="text-indigo-300 text-sm">一般型貸款</p>
                            <p className="text-2xl font-bold">900 萬</p>
                            <p className="text-xs text-slate-500">2.45% / 28年</p>
                        </div>
                        <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 text-center">
                            <p className="text-indigo-300 text-sm">保單借款</p>
                            <p className="text-2xl font-bold">450 萬</p>
                            <p className="text-xs text-slate-500">利息 14,813/月</p>
                        </div>
                        <div className="bg-indigo-900/40 p-6 rounded-xl border border-indigo-500 text-center">
                            <p className="text-white text-sm font-bold">總運用資金</p>
                            <p className="text-2xl font-bold">1,350 萬</p>
                            <p className="text-xs text-indigo-300">提升 68% 水位</p>
                        </div>
                    </div>
                </div>,

                // Slide 4: 現金流比較
                <div className="flex flex-col h-full bg-slate-950 text-white p-12 slide-enter text-center">
                    <h2 className="text-3xl font-bold mb-12">每月盈餘比較 (現金流倍增)</h2>
                    <div className="max-w-2xl mx-auto w-full space-y-12">
                        <div>
                            <div className="flex justify-between mb-2 text-sm text-slate-400"><span>原計畫盈餘</span><span>15,371</span></div>
                            <div className="w-full bg-slate-800 h-6 rounded-full overflow-hidden">
                                <div className="bg-slate-600 h-full" style={{width: '33%'}}></div>
                            </div>
                        </div>
                        <div>
                            <div className="flex justify-between mb-2 text-sm text-green-400 font-bold"><span>新方案盈餘</span><span>26,433</span></div>
                            <div className="w-full bg-slate-800 h-6 rounded-full overflow-hidden">
                                <div className="bg-green-500 h-full" style={{width: '60%'}}></div>
                            </div>
                        </div>
                        <div className="p-6 bg-indigo-600 rounded-2xl shadow-xl">
                            <p className="text-indigo-100">加計自存後總月投額</p>
                            <p className="text-4xl font-black">46,433 元</p>
                        </div>
                    </div>
                </div>,

                // Slide 5: 複利目標
                <div className="flex flex-col h-full bg-slate-950 text-white p-12 slide-enter">
                    <h2 className="text-3xl font-bold mb-8 border-l-4 border-indigo-500 pl-4">十年展望：複利成長</h2>
                    <div className="grid md:grid-cols-2 gap-8 h-full items-center">
                        <div className="space-y-6">
                            <div className="p-6 bg-slate-900 rounded-xl border border-slate-800">
                                <p className="text-indigo-400 font-bold">第 5 年資產目標</p>
                                <p className="text-4xl font-bold">672 萬</p>
                            </div>
                            <div className="p-8 bg-indigo-600 rounded-2xl shadow-2xl">
                                <p className="text-white font-bold">第 10 年終極目標</p>
                                <p className="text-5xl font-black text-yellow-400">2,962 萬</p>
                            </div>
                        </div>
                        <div className="text-slate-500 text-center italic p-8">
                            "這不僅是數字，而是透過資產活化實現的財務自由藍圖。"
                        </div>
                    </div>
                </div>,

                // Slide 6: 行動方針
                <div className="flex flex-col h-full bg-indigo-950 text-white p-12 slide-enter items-center justify-center text-center">
                    <h2 className="text-4xl font-bold mb-12 text-indigo-300">立即啟動</h2>
                    <div className="grid md:grid-cols-2 gap-6 w-full max-w-2xl text-left">
                        <div className="bg-white/5 p-6 rounded-xl border border-white/10">
                            <h3 className="font-bold text-white mb-2">1. 轉貸申請</h3>
                            <p className="text-sm text-slate-400">辦理 900 萬/28年期新房貸。</p>
                        </div>
                        <div className="bg-white/5 p-6 rounded-xl border border-white/10">
                            <h3 className="font-bold text-white mb-2">2. 資產配置</h3>
                            <p className="text-sm text-slate-400">啟動 70/30 科技基金定期定額。</p>
                        </div>
                    </div>
                    <p className="mt-16 text-xs text-slate-500 tracking-widest">李浚瑋 專屬財務報告</p>
                </div>
            ];

            return (
                <div className="flex flex-col h-screen w-full bg-black">
                    <div className="flex-1 relative shadow-2xl max-w-5xl mx-auto w-full md:my-8 bg-slate-900 md:rounded-3xl border border-slate-800 overflow-hidden">
                        {slides[currentSlide]}
                        
                        <div className="absolute bottom-0 left-0 right-0 p-4 md:p-8 flex justify-between items-center">
                            <button 
                                onClick={() => setCurrentSlide(prev => Math.max(prev - 1, 0))}
                                className={`p-3 rounded-full bg-slate-800 text-white hover:bg-slate-700 transition-all ${currentSlide === 0 ? 'opacity-0' : 'opacity-100'}`}
                            >
                                <Icon name="chevron-left" />
                            </button>
                            
                            <div className="bg-black/60 px-6 py-2 rounded-full text-white text-sm font-mono border border-slate-700">
                                {currentSlide + 1} / {totalSlides}
                            </div>

                            <button 
                                onClick={() => setCurrentSlide(prev => Math.min(prev + 1, totalSlides - 1))}
                                className={`p-3 rounded-full bg-indigo-600 text-white hover:bg-indigo-500 transition-all ${currentSlide === totalSlides - 1 ? 'opacity-0' : 'opacity-100'}`}
                            >
                                <Icon name="chevron-right" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WealthPresentation />);
    </script>
</body>
</html>
